<div>
  <div class="title">Events</div>
  <div class="title">Video Gallery</div>
  <br>
  <div *ngFor="let eve of lstVideos.sort(id)">
    <hr>
    <div class="subtitle"> {{eve.title}}</div>
    <div class="subtitle"> {{eve.date |date: 'shortDate'}}</div>
    <div class="subtitle"> {{eve.speakers}}</div>
    <div class="subtitle"> {{eve.description}}</div>
    <button (click)="ClickDetails(eve.id)">See details</button>
  </div><hr *ngIf=lstVideos.length >
</div>
